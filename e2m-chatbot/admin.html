<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E2M Chatbot | Admin Dashboard</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Instrument+Serif:ital@0;1&display=swap');

        :root {
            /* Premium Admin Design System */

            /* Brand - Deep Royal Navy */
            --primary: hsl(222, 47%, 11%);
            --primary-light: hsl(222, 47%, 16%);
            --primary-soft: hsla(222, 47%, 11%, 0.04);

            /* Accent - Electric Blue */
            --accent: hsl(217, 100%, 60%);
            --accent-soft: hsla(217, 100%, 60%, 0.08);

            /* Surfaces */
            --bg-body: hsl(215, 20%, 98%);
            --surface: #ffffff;
            --border: hsl(215, 14%, 90%);

            /* Neutrals */
            --text-main: hsl(215, 20%, 15%);
            --text-muted: hsl(215, 10%, 45%);

            /* Status */
            --danger: hsl(0, 84%, 60%);
            --danger-soft: hsla(0, 84%, 60%, 0.1);

            /* Radii */
            --r-md: 10px;
            --r-lg: 16px;
            --r-full: 9999px;

            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-card: 0 4px 12px -2px rgba(0, 0, 0, 0.06), 0 2px 4px -1px rgba(0, 0, 0, 0.02);

            --transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 10;
        }

        .brand {
            margin-bottom: 40px;
        }

        .brand h2 {
            font-family: 'Instrument Serif', serif;
            font-size: 2rem;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        .nav-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: var(--r-md);
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--primary-soft);
            color: var(--primary);
        }

        .nav-item i {
            width: 20px;
            height: 20px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 40px;
            max-width: 1400px;
        }

        header {
            margin-bottom: 32px;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--surface);
            padding: 24px;
            border-radius: var(--r-lg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-card);
            border-color: var(--accent);
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }

        /* Filters */
        .filters-bar {
            background: var(--surface);
            padding: 16px;
            border-radius: var(--r-lg);
            border: 1px solid var(--border);
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            width: 16px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            border: 1px solid var(--border);
            border-radius: var(--r-md);
            font-family: inherit;
            outline: none;
            transition: var(--transition);
        }

        .search-box input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-soft);
        }

        select {
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: var(--r-md);
            background: white;
            font-family: inherit;
            outline: none;
            cursor: pointer;
        }

        /* Lead Cards */
        .lead-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--r-lg);
            margin-bottom: 24px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .lead-card:hover {
            box-shadow: var(--shadow-card);
        }

        .lead-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            background: #fafbfc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lead-title h3 {
            font-size: 1.1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lead-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .urgent-badge {
            font-size: 0.7rem;
            background: var(--danger);
            color: white;
            padding: 4px 10px;
            border-radius: var(--r-full);
            text-transform: uppercase;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .interaction-list {
            padding: 0;
        }

        .interaction-item {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
        }

        .interaction-item:last-child {
            border-bottom: none;
        }

        .interaction-header {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: var(--r-full);
        }

        .badge-intent {
            background: var(--primary-soft);
            color: var(--primary);
        }

        .badge-status {
            background: var(--bg-body);
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .qa-group p {
            margin-bottom: 8px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .qa-group strong {
            color: var(--primary);
        }

        .time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="brand">
            <h2>E2M.</h2>
        </div>
        <nav>
            <ul class="nav-list">
                <li>
                    <a href="index.html" class="nav-item">
                        <i data-lucide="message-square"></i> Live Chat
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-item active">
                        <i data-lucide="layout-dashboard"></i> Dashboard
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header>
            <h1>Lead Console</h1>
        </header>

        <div id="stats-container" class="stats-grid"></div>

        <div class="filters-bar">
            <div class="search-box">
                <i data-lucide="search"></i>
                <input type="text" id="search-input" placeholder="Search leads by name or email...">
            </div>
            <select id="intent-filter">
                <option value="ALL">All Intents</option>
                <option value="HIGH">High Priority</option>
                <option value="MEDIUM">Medium Priority</option>
                <option value="LOW">Low Priority</option>
            </select>
            <select id="status-filter">
                <option value="ALL">All Status</option>
                <option value="ANSWERED">Answered</option>
                <option value="UNANSWERED">Unanswered</option>
            </select>
        </div>

        <div id="leads-container"></div>
    </main>

    <script>
        const statsContainer = document.getElementById('stats-container');
        const leadsContainer = document.getElementById('leads-container');
        const searchInput = document.getElementById('search-input');
        const intentFilter = document.getElementById('intent-filter');
        const statusFilter = document.getElementById('status-filter');

        function loadLeads() {
            const leads = JSON.parse(localStorage.getItem('e2m_all_leads') || '[]');
            const searchTerm = searchInput.value.toLowerCase();
            const intentVal = intentFilter.value;
            const statusVal = statusFilter.value;

            const totalInteractions = leads.reduce((sum, l) => sum + l.interactions.length, 0);
            const unansweredCount = leads.reduce((sum, l) => sum + l.interactions.filter(i => i.status === 'UNANSWERED').length, 0);

            statsContainer.innerHTML = `
        <div class="stat-card">
          <div class="stat-label">Total Leads</div>
          <div class="stat-value">${leads.length}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Inquiries</div>
          <div class="stat-value">${totalInteractions}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Pending Review</div>
          <div class="stat-value" style="color: ${unansweredCount > 0 ? 'var(--danger)' : 'inherit'}">${unansweredCount}</div>
        </div>
      `;

            const filteredLeads = leads.filter(lead => {
                const matchesSearch = lead.name.toLowerCase().includes(searchTerm) || lead.email.toLowerCase().includes(searchTerm);
                const hasMatch = lead.interactions.some(i => {
                    return (intentVal === 'ALL' || i.intent === intentVal) && (statusVal === 'ALL' || i.status === statusVal);
                });
                return matchesSearch && (intentVal === 'ALL' && statusVal === 'ALL' ? true : hasMatch);
            });

            if (filteredLeads.length === 0) {
                leadsContainer.innerHTML = '<div style="padding: 40px; text-align: center; color: var(--text-muted)">No matching records found.</div>';
                lucide.createIcons();
                return;
            }

            leadsContainer.innerHTML = filteredLeads.map(lead => `
        <div class="lead-card">
          <div class="lead-header">
            <div class="lead-title">
              <h3>
                ${lead.name}
                ${lead.interactions.some(i => i.status === 'UNANSWERED' && i.intent === 'HIGH') ?
                    '<span class="urgent-badge"><i data-lucide="zap" width="12"></i> Action Req.</span>' : ''}
              </h3>
              <div class="lead-meta">${lead.email} â€¢ ${new Date(lead.timestamp).toLocaleDateString()}</div>
            </div>
          </div>
          <div class="interaction-list">
            ${lead.interactions
                    .filter(i => (intentVal === 'ALL' || i.intent === intentVal) && (statusVal === 'ALL' || i.status === statusVal))
                    .map(i => `
              <div class="interaction-item">
                <div class="interaction-header">
                  <span class="badge badge-intent">${i.intent} Intent</span>
                  <span class="badge badge-status">${i.status}</span>
                </div>
                <div class="qa-group">
                  <p><strong>Q:</strong> ${i.question}</p>
                  <p><strong>A:</strong> ${i.answer}</p>
                </div>
                <div class="time">${new Date(i.timestamp).toLocaleTimeString()}</div>
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');

            lucide.createIcons();
        }

        [searchInput, intentFilter, statusFilter].forEach(el => el.addEventListener('input', loadLeads));
        window.onload = loadLeads;
        setInterval(loadLeads, 10000);
    </script>
</body>

</html>
